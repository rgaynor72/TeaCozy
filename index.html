<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
    <title>Tea Cozy</title>
  </head>
  <body>
    <!--This is the header of the website and contains the navigation bar -->
    <header>
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy company logo" />
      <nav class="headernav">
        <span><a href="#mission">Mission</a></span>
        <span><a href="#features">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>
    <!--This ends the header section of the website
    The content sections starts here -->
    <div class="maincontent">
      <!--This is the beginning of the Mission Section-->
      <div class="mission" id="mission">
        <div id="missiontext">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!--This is the beginning of the Features Section-->
      <div class="features" id="features">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="products">
        <div class="product">
          <img src="./resources/images/img-berryblitz.jpg" alt="cup of hot tea with floating berries" />
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="product">
          <img src="./resources/images/img-spiced-rum.jpg" alt="wooden box with spilled dry tea leafs around imprinted with it pays to buy good tea" />
          <span>Spiced Rum Tea</span>
        </div>
        <div class="product">
          <img src="./resources/images/img-donut.jpg" alt="plain donut with white powdered sugar on top" />
          <span>Seasonal Donuts</span>
        </div>
        <div class="product">
          <img src="./resources/images/img-myrtle-ave.jpg" alt="saucer and cup of hot tea with tea bag floating spoon on side of saucer with tea wrapper left half of cup veiled behind white shear cloth" />
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="product">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="reddish color hot tea in cup on saucer with piece of cake and spoon" />
          <span>Bedford Bizarre Tea</span>
        </div>
      </div>
    </div> <!--THIS IS THE CLOSING DIV FOR maincontent -->
  </body>
</html>
